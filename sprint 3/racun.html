<!doctype html>
<html lang="en">
  <head>
   
    <link rel="stylesheet" type="text/css" href="racun.css"> 
    <title>Product Sales Report</title>


    
   </head>
   <body>
    <h1>Product Sales Report</h1>
    <table class="table1">
        <tr>
            <td>Customer name </td>
           
            <td>Customer1</td>
          </tr>
          <tr>
            <td>Address </td>
            
            <td>Sarajevo</td>
          </tr>
          <tr>
            <td>Date </td>
           
            <td>11/05/2022</td>
          </tr>
        </table>
   




    <table class="table2"> 
  <thead>
    <tr>
      <th scope="col">Product name</th>
      <th scope="col">Cost price</th>
      <th scope="col">Quantity sold</th>
      <th scope="col">Amount</th>      
    </tr>
  </thead>
  <tbody>
    <tr>
      <td data-label="Product name">Laptop</td>
      <td data-label="Cost price">$22</td>
      <td data-label="Quantity sold">5</td>
      <td data-label="Amount">$110</td>
    
    </tr>
   
  </tbody>

  <tfoot>
    <tr>
      <th id="total" colspan="3">Total :</th>
      <td>$110</td>
    </tr>
   </tfoot>
</table>
   </body>
</html>
