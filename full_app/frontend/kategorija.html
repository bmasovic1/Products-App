<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Add category</title>
        <link rel="stylesheet" href="kategorija.css">
    </head>
    <body>
	
        <div class="wrapper">
            <h2>Add new category</h2>
            <form action="#">
                <div class="input-box">
                    <input type="text" placeholder="Category name:" required>
                </div>
                <div class="input-box">
                    <input type="text" placeholder="Tax name:" required>
                </div>
                <div class="input-box">
                    <select class="select" placeholder="Tax %:" required>
                        <option value="Category">Tax</option>
                        <option value="Food">0.17</option>
                        <option value="Drinks">0.05</option>
                      </select> 
                </div>
                <div class="input-box button">
                    <input type="Submit" value="Add">
                </div>
            </form>
        </div>
		
    </body>
</html>
